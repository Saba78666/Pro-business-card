

<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="utf-8">

    <title>Business Card</title>

    <style>
   

body{
 background-color:rosybrown;
 font-family:Arial,sans-serif;
}
.business-card{
  width:300px;
    
  background-color:rgb(240, 219, 240);
  padding:20px;
  margin-top:100px;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:8px;
}
.profile-image {
 width:20%;
 min-width:0%; max-width:100%;
}
p{
  margin-top:5px;
  margin-bottom:5px;
}
a {
  text-decoration:none;
}
a:hover{
  color:orange;
}
a:active{
  color:black;
}
  </style>
</head>


<body>

    <div class="business-card">

    <img class="profile-image" src="https://static.thenounproject.com/png/236432-200.png" alt="My Profile picture."/>

    <p class="full-name">Saba Noor</p>

    <p class="designation">HTML&CSS Expert | Web Developer</p>

    <p class="company">Self Employed</p>

    <hr>

        <p>example@gmail.com</p>

        <p>+123456789</p>

        <a class="portfolio-link" href="www.freecodecamp.org">Portfolio</a>

        <hr>

        <div class="social-media">

            <h2>Connect with me</h2>

            <a href="www.freecodecamp.org">Twitter</a>

            <a href="www.freecodecamp.org">LinkedIn</a>

            <a href="www.freecodecamp.org">GitHub</a>


        </div>

    </div>
 
  
</body>


</html>
